<div class="container col-10">
    <div class="container mt-4">
        <form class="row justify-content-start" (ngSubmit)="submitMatrixSize()">            
            <div class="col-md-2 border-bottom pb-3">
              <label for="matrixSize" class="form-label">Enter the matrix size:</label>
            </div>
            <div class="col-md-2 border-bottom">
              <input type="number" class="form-control" id="matrixSize" [(ngModel)]="matrixSize" name="matrixSize">              
            </div>
            <div class="col-md-2 border-bottom">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
</div>
